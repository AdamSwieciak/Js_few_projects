<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kolory KlikniÄ™cie</title>
    <style>
        body {
            display: flex;
            margin: 0;
        }

        .s1,
        .s2 {
            flex-basis: 50%;
            height: 100vh;
            transition: .5s;
        }

        .red {
            background-color: red;
        }
    </style>
</head>

<body>
    <div class="s1 red"></div>
    <div class="s2"></div>

    <script>
        const a1div = document.querySelector('.s1');
        const a2div = document.querySelector('.s2');

        function kolorcham() {
            // a1div.classList.toggle('red');
            // a2div.classList.toggle('red');
            this.classList.toggle('red');
        }

        a1div.addEventListener('click', kolorcham);
        a2div.addEventListener('click', kolorcham);
    </script>
</body>

</html>
